- hosts: localhost
  roles:
  - role: standard-test-basic
    tags:
      - classic
    required_packages:
      - llvm-test
      - rust
      - cargo
    tests:
      - regression-tests:
          dir: ./
          run: /usr/libexec/tests/llvm/run-lit-tests --threads 1
      - rust-sanity:
          dir: ./
          run: cargo new hello && cd hello && cargo run
